<html>

<head>
    <title>Animal Saver</title>
    <link rel="shortcut icon" type="image/png" href="covidhero.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="Animal_main_logo.png">
    <script src="main.js"></script>
</head>
</head>

<body>
    <nav class="navbar-inverse my_nav_bar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Animal Saver</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Sign Up</a></li>
                <li class="active"><a href="login.html">Log in</a></li>
            </ul>
        </div>
    </nav>
    <center>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Animal_main_logo.png" alt="Brownie">
                </div>

                <div class="item">
                    <img src="Catie.jpg" style="height: 300px" alt="Catie">
                </div>

                <div class="item">
                    <img src="Bird.jpg" style="height: 300px;" alt="Tommy">
                </div>
                <div class="item">
                    <img src="hurtedcow.png" style="height: 300px;" alt="Tommy">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <br>
        <div id="login_div1" class="col-lg-8 col-md-9 col-sm-10 col-xs-12">
            <h1 style="font-weight: bold;">Hello User,Kindly fill the following details!!!</h1>
            <h3 id="if_blank"></h3>
            <label>Username: </label>
            <input type="text" class="form-control" placeholder="Enter Your Name: " id="user_name" required>
            <br>
            <label>Email: </label>
            <input type="email" class="form-control" placeholder="Enter Your Email: " id="e-mail" required>
            <br>
            <label>Password: </label>
            <input type="password" class="form-control" placeholder="Enter Your Password: " id="Password" required>
            <br>
            <label>Contact No: </label>
            <input type="number" class="form-control" placeholder="Enter Your Contact No: " id="contact" required>
            <br>
            <button type="button" class="btn btn-info btn-lg" onclick="submit()">Submit</button>
            <br>
        </div>
        <br>
        <td>
            <tr>
                <footer style="background-color: black; color: white; height: 50px; text-align: left;">
                    <h4>Designed and developed by Adarsh Bhatt Â©</h4>
                </footer>
            </tr>
        </td>
    </center>
